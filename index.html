<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analizzatore di Cibo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Animazione per evidenziare i campi ricalcolati */
    @keyframes highlight-recalc {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }
    .animate-highlight {
      animation: highlight-recalc 1.2s ease-out;
    }
    /* Animazione di transizione per la comparsa degli elementi */
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }
  </style>
<script>
    // Inserito qui per applicare il tema scuro immediatamente ed evitare il "flash of light theme" (FOUC).
    // Questo script viene eseguito prima del rendering di React.
    (function() {
      try {
        const savedTheme = window.localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      } catch (e) {
        // Ignora eventuali errori (es. in ambienti dove localStorage non Ã¨ accessibile).
      }
    })();
</script>
<script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.21.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.1.1"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
